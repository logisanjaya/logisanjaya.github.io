            <div class="col-12 col-md-1  bg-primary text-white rounded">Kolom 1</div>
            <div class="col-12 col-md-1  bg-danger text-white rounded">Kolom 2</div>

            <div class="col-12 col-md-1  bg-secondary text-white rounded">Kolom 4</div>
        </div>

        <h2 class="class text-align">Grid 5</h2>

            <div class="col-12 col-md-1  offset-lg-1 bg-primary text-white rounded">Kolom 1</div>
            <div class="col-12 col-md-1 offset-lg-2 bg-danger text-white rounded">Kolom 2</div>
            <div class="col-12 col-md-1 offset-lg-2 bg-success text-white rounded">Kolom 3</div>
            <div class="col-12 col-md-1 offset-lg-2 bg-secondary text-white rounded">Kolom 4</div>
        </div>

        <h2 class="class text-align">Grid 7</h2>
        <div class="row mb-3 justify-content-between text-center">
                <div class="col-12 col-md-1 bg-primary text-white rounded">Kolom 1</div>
                <div class="col-12 col-md-2 bg-danger text-white rounded">Kolom 2</div>
                <div class="col-12 col-md-3 bg-success text-white rounded">Kolom 3</div>
                <div class="col-12 col-md-4 bg-secondary text-white rounded">Kolom 4</div>
        </div>
